<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>India Hotel Booking App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box;font-family:Arial,sans-serif}
body{margin:0;background:#f4f6f8}
nav{background:#1f3c88;color:#fff;display:flex;justify-content:space-between;align-items:center;padding:10px 20px}
nav h2{margin:0}
nav ul{list-style:none;display:flex;gap:15px;margin:0;padding:0}
nav ul li{cursor:pointer}
nav ul li:hover{text-decoration:underline}
section{padding:30px}
.hero{height:70vh;background:url('https://images.unsplash.com/photo-1502920514313-52581002a659') center/cover no-repeat;display:flex;align-items:center;justify-content:center;color:#fff}
.hero div{background:rgba(0,0,0,.6);padding:30px;border-radius:10px;text-align:center}
button{padding:10px 15px;border:none;border-radius:5px;cursor:pointer}
input{padding:8px;width:100%;margin-bottom:10px}
.card{background:#fff;padding:15px;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,.1)}
.hotels{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px}
#modal,#payModal,#authModal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.6)}
.box{background:#fff;max-width:400px;margin:80px auto;padding:20px;border-radius:8px}
table{width:100%;border-collapse:collapse;background:#fff}
th,td{border:1px solid #ccc;padding:8px;text-align:center}
th{background:#1f3c88;color:#fff}
footer{text-align:center;padding:15px;color:#555}
</style>
</head>
<body>

<nav>
<h2>HotelBooking</h2>
<ul>
<li onclick="show('home')">Home</li>
<li onclick="show('hotels')">Hotels</li>
<li onclick="show('bookings')">Bookings</li>
<li onclick="show('login')">Login</li>
</ul>
</nav>

<section id="home" class="hero">
<div>
<h1>India Hotel Booking</h1>
<p>Search • Book • Pay • Relax</p>
<button onclick="show('hotels')">Book Now</button>
</div>
</section>

<section id="hotels" style="display:none">
<h2>Hotels</h2>
<div class="hotels" id="hotelList"></div>
</section>

<section id="bookings" style="display:none">
<h2>Booking Details</h2>
<table>
<thead><tr><th>Name</th><th>Hotel</th><th>Check-in</th><th>Check-out</th><th>Contact</th><th>Receipt</th></tr></thead>
<tbody id="bookingTable"></tbody>
</table>
</section>

<section id="login" style="display:none">
<h2>Login / Signup</h2>
<div class="card" style="max-width:350px">
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">
<button onclick="login()" style="background:#28a745;color:#fff;width:100%">Login</button>
</div>
</section>

<div id="modal"><div class="box">
<h3>Booking Form</h3>
<input id="hotelName" readonly>
<input id="userName" placeholder="Your Name">
<input type="date" id="inDate">
<input type="date" id="outDate">
<input id="contact" placeholder="Contact">
<button onclick="openPayment()" style="background:#28a745;color:#fff;width:100%">Proceed to Pay</button>
<button onclick="closeModal()" style="width:100%;margin-top:8px">Cancel</button>
</div></div>

<div id="payModal"><div class="box">
<h3>Dummy Payment</h3>
<p>Pay ₹2000</p>
<button onclick="confirmBooking()" style="background:#007bff;color:#fff;width:100%">Pay Now</button>
</div></div>

<footer>© 2026 India Hotel Booking App</footer>

<script>
const hotels=[
{name:'Patna Residency',state:'Bihar',img:'https://images.unsplash.com/photo-1566073771259-6a8506099945'},
{
  name: "Varanasi Palace",
  img: "https://images.unsplash.com/photo-1548013146-72479768bada?auto=format&fit=crop&w=800&q=60",
}
,
{name:'Mumbai Grand',state:'MH',img:'https://images.unsplash.com/photo-1506744038136-46273834b3fb'}
];
let bookings=JSON.parse(localStorage.getItem('bookings'))||[];
function show(id){document.querySelectorAll('section').forEach(s=>s.style.display='none');document.getElementById(id).style.display='block'}
const list=document.getElementById('hotelList');hotels.forEach(h=>{list.innerHTML+=`<div class='card'><img src='${h.img}' style='width:100%;height:150px;object-fit:cover'><h3>${h.name}</h3><button onclick="openModal('${h.name}')">Book</button></div>`})
function openModal(name){document.getElementById('modal').style.display='block';hotelName.value=name}
function closeModal(){modal.style.display='none';payModal.style.display='none'}
function openPayment(){modal.style.display='none';payModal.style.display='block'}
function confirmBooking(){bookings.push({user:userName.value,hotel:hotelName.value,in:inDate.value,out:outDate.value,contact:contact.value});localStorage.setItem('bookings',JSON.stringify(bookings));payModal.style.display='none';load();alert('Payment Successful & Booking Confirmed')}
function load(){const t=document.getElementById('bookingTable');t.innerHTML='';bookings.forEach(b=>t.innerHTML+=`<tr><td>${b.user}</td><td>${b.hotel}</td><td>${b.in}</td><td>${b.out}</td><td>${b.contact}</td><td><button onclick='window.print()'>Print</button></td></tr>`)}
function login(){alert('Login successful (demo)')}
load();
</script>
</body>
</html>
